<h1>Incidents</h1>

<h2>Liste des incidents</h2>

<button id="addIncident">Ajouter incident</button>

<table id ="incidents">
    <thead>
        <td>Incident</td>
    </thead>

    <tbody>
        <tr v-for="incident in incidents">
            <td>
                <a v-bind:href="'/incidents/' + incident.id">{{ incident.name }}</a>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://fr.vuejs.org/js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var incidents = new Vue({
        el: '#incidents',
        data: {
            incidents: [
                { id: 1, name: "Paris" },
                { id: 2, name: "Enghien" },
                { id: 3, name: "Epinay" },
                { id: 4, name: "Gruissan" }
            ]
        }
    });
</script>
